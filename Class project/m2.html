<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="m2.css">
</head>
<body>
    <header>
        <h2 class="logo">Vocal Verify</h2>
        <nav class="navigation">
            <a href="M3.html">Home</a>
            <a href="m5.html">About us</a>
            <a href="m6.html">Services</a>
            <a href="m7.html">Contact us</a>
            <button onclick="location.href='M1.html'" class="btnLogin-popup">Signup</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="pin" required> 
                    <label>PIN</label> 
                    <br>
                    <a href="#" class="forget-pin">Forget PIN</a>
                </div>
                <button type="submit" onclick="location.href='m4.html'" class="btn">Verify</button>
                <div class="login-register">
                    <p>Don't have an account?<a href='M1.html' class='register-link'>Signup</a></p>
                </div>

            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
